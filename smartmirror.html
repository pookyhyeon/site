  <style type="text/css">
    #introduce {
      text-align: left;
      width: 100%; /* Ensure introduce takes full width of its container */
      margin: 0;
      padding: 0;
      box-sizing: border-box; 
      line-height: 1.5em; /* Proper line-height for readability */
      color: #000000; /* Default text color is black */
    }
    #introduce p {
      text-align: left; /* Ensure text is left-aligned */
      margin-bottom: 1em; /* Proper spacing between paragraphs */
    }
    
    #introduce > p {
      margin-bottom: 1em; /* Add some space between paragraphs */
      max-height: none; /* Remove the max-height to avoid clipping */
    }
    
  
    #introduce * {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
      /* disable dragging */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none
    }
  
  
    #introduce > p:hover > .emoji {
      transform: scale(1.3);
    }
  
    #introduce > p > strong {
      transition: 0.2s cubic-bezier(0.01, 0.3, 0.4, 2.35);
    }
  
    #introduce > p:hover > strong {
      font-size: 1.1em;
    }
  
    /* Fixing emoji with different width*/
    #introduce > p > .emoji {
      transition: 0.2s cubic-bezier(0.01, 0.3, 0.4, 2.35);
      display: inline-block;
      width: 10px;
      margin-right: 30px;
    }
  
    #introduce > p > strong {
      background: linear-gradient(to right, #4D90FE, #8C39FF 90%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  
    #introduce a {
      text-decoration: none;
    }
  </style>
